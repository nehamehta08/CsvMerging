<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV Files</title>
</head>
<body>
    <h1>Upload CSV Files</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file_upload" multiple>
        <button type="submit">Upload Files</button>
    </form>

</body>
</html>
